<div class="row">
    <div class="card">
        <div class="row">
            <h3 class="text-center">Update Estudiante</h3>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control"id="name" [(ngModel)]="estudiante.name"
                        name="name">
                    </div>
               
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control"id="email" [(ngModel)]="estudiante.email"
                        name="email">
                    </div>
                
                    <div class="form-group">
                        <label>Altura</label>
                        <input type="text" class="form-control"id="altura" [(ngModel)]="estudiante.altura"
                        name="altura">
                    </div>
               
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" class="form-control"id="birthday" [(ngModel)]="estudiante.birthday"
                        name="birthday">
                    </div>
               
                    <div class="form-group">
                        <label>positions</label>
                        <input type="text" class="form-control"id="positions" [(ngModel)]="estudiante.positions"
                        name="positions">
                    </div>
                
                    <div class="form-group">
                        <label>state</label>
                        <input type="text" class="form-control"id="state" [(ngModel)]="estudiante.state"
                        name="state">
                    </div>

                    <br>
                    <button class="btn btn-success" type="submit">SUBMIT</button>

                </form>
            </div>
           

        </div>
    </div>
</div>
